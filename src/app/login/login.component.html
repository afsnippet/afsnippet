<div *ngIf="!(auth.user | async); else alreadyLoggedIn">

  <h3>Login</h3>

    <button (click)="signInWithGoogle()">
      <i class="fab fa-google"></i> Connect Google
    </button>

    <button (click)="signInWithGithub()" disabled>
      <i class="fab fa-github"></i> Coming Soon - Connect GitHub
    </button>

</div>

<ng-template #alreadyLoggedIn>
  <p class="text-success">
    You're already logged in!
  </p>
</ng-template>
